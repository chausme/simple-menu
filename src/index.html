<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta viewport="width=device-width; initial-scale=1.0" />
        <title>Simple Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles.scss" />
    </head>
    <body class="bg-light py-5">
        <main>
            <div class="container">
                <section class="menu">
                    <div class="title text-center">
                        <h2 class="d-inline-block pb-2 border-3 border-secondary border-bottom">Our Menu</h2>
                    </div>
                    <p class="text-center">[menu buttons]</p>
                    <div class="mt-5 items">
                        <article class="menu-item">
                            <div class="picture border-3 border-secondary border rounded">
                                <img src="./images/pizza.jpg" class="photo" alt="Menu item" />
                            </div>
                            <div class="item-info">
                                <header>
                                    <h3>Arugula and burratta pizza</h3>
                                    <h5 class="price">$15</h5>
                                </header>
                                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas aliquid quia repellat sequi ipsa inventore! Repellendus possimus aut veritatis temporibus.</p>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
